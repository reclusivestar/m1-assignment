<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Gallery</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="pets.html">Available Pets</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <h1>Photo Gallery</h1>
    <p>Welcome to the photo gallery!</p>

    <!-- Gallery Container -->
    <ul id="photo-gallery" class="photo-gallery"></ul>

    <script>
        const images = [
            { src: 'images/pet1.jpg', caption: 'Happy Dog' },
            { src: 'images/pet2.jpg', caption: 'Fluffy Cat' },
            { src: 'images/pet3.jpg', caption: 'Playful Dog' },
            { src: 'images/pet4.jpg', caption: 'Curious Dog' },
            { src: 'images/pet5.jpg', caption: 'Friendly Dog' },
            { src: 'images/pet6.jpg', caption: 'Loyal Dog' },
            { src: 'images/pet7.jpg', caption: 'Adventurous Dog' },
            { src: 'images/pet8.jpg', caption: 'Sleepy Cat' },
            { src: 'images/pet9.jpg', caption: 'Energetic Cat' },
            { src: 'images/pet10.jpg', caption: 'Playful Cat' },
        ];

        // Get the photo gallery container
        const galleryContainer = document.getElementById('photo-gallery');

        // Loop through the images array and create list items for each photo with a caption
        images.forEach(image => {
            const listItem = document.createElement('li');
            listItem.classList.add('photo');

            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.alt = 'Gallery photo';

            const captionElement = document.createElement('p');
            captionElement.classList.add('caption');
            captionElement.innerText = image.caption;

            listItem.appendChild(imgElement);
            listItem.appendChild(captionElement);
            galleryContainer.appendChild(listItem);
        });

    </script>
</body>
</html>
